<app-navbar></app-navbar>
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-200">
  <div class="w-full max-w-4xl p-8 bg-gray-100 rounded-lg shadow-lg">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Product Image -->
      <ng-container *ngIf="product$ | async as product">
        <div class="flex justify-center">
          <img
            [src]="product.data.image_url"
            alt="{{ product.data.name }}"
            class="w-full max-w-md rounded-lg shadow-lg"
          />
        </div>

        <!-- Product Details -->
        <div class="space-y-6">
          <h1 class="text-3xl font-bold text-gray-900">
            {{ product.data.name }}
          </h1>
          <p class="text-gray-600">{{ product.data.description }}</p>
          <p class="text-2xl font-bold text-gray-900">
            ${{ product.data.price }}
          </p>

          <!-- Quantity Selector -->
          <div class="flex items-center space-x-4">
            <button
              (click)="decreaseQuantity()"
              class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
            >
              -
            </button>
            <span class="text-lg font-semibold">{{ quantity }}</span>
            <button
              (click)="increaseQuantity()"
              class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
            >
              +
            </button>
          </div>

          <!-- Add to Cart Button -->
          <button
            (click)="addToCart(productid, quantity)"
            class="w-full md:w-auto px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-300"
          >
            Add to Cart
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
