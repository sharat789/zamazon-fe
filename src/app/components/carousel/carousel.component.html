<div class="w-full mx-auto mb-8 relative overflow-hidden bg-gray-100">
  @if (images) {
  <ngb-carousel class="carousel-container">
    <ng-template ngbSlide *ngFor="let image of images; let i = index">
      <div class="relative carousel-slide">
        <!-- Image with responsive sizing -->
        <div class="w-full h-[400px] md:h-[500px] overflow-hidden">
          <img
            [src]="image"
            [alt]="'Promotional slide ' + (i + 1)"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Overlay for better text visibility -->
        <div
          class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"
        ></div>

        <!-- Caption with better positioning and styling -->
        <div
          class="absolute bottom-8 left-0 w-full text-left px-6 md:px-12 carousel-caption"
        >
          <h3 class="text-2xl md:text-4xl font-bold text-white mb-2">
            Shop the Latest Deals
          </h3>
          <p class="text-sm md:text-lg text-white max-w-md">
            Discover amazing products with up to 50% off this season.
          </p>
          <button
            class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition-colors"
          >
            Shop Now
          </button>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
  }
</div>
